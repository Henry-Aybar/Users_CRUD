<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Update User Info</title>
</head>
<body>
    <div class="container">
        <h1>Update User Info:</h1>
        <hr>
            <form action="/update_user/{{one_user.id}}" method="POST">
                <label for="fname">First Name:</label>
                <input type="text" name="fname" value="{{one_user.first_name}}">
                <label for="lname">Last Name:</label>
                <input type="text" name="lname" value="{{one_user.last_name}}">
                <label for="email" >Email:</label>
                <input type="text" name="email" value="{{one_user.email}}">
                <input type="submit" value="Update User">
            </form> 
        <hr>
        <div style="display: flex;">
            <div style="padding: 5px;">
                <a class="btn btn-primary" href="/user/{{one_user.id}}">View Info</a>
            </div>
            <div style="padding: 5px;">
                <a class="btn btn-primary" href="/">Users List</a>
            </div>
        </div>
    </div>
</body>
</html>
